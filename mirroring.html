<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Document mirroring</title>
    <link rel="stylesheet" href="style.css">
    <script src="moreJS.js"></script>
    <script src="moreDOM.js"></script>
    <script src="http://localhost/friendlycode/slowparse/slowparse.js"></script>
    <script src="mirroring.js"></script>
  </head>

  <body>
    <h1>Document mirroring, based on fragment updates</h1>

    <section>

      <!-- 'codemirror'esque -->
      <textarea>
        <p>test paragraph 1</p>
        <input type="text" value="tp1"><br>

        <script type="text/javascript"
                src="http://localhost/processing.js/github/processing.js"></script>

        <script type="text/processing">
          void setup() { size(200,200); noLoop(); }
          void draw() { background(255,255,0); }
        </script>

        <canvas style="border: 1px solid black"></canvas>

        <div>
          <p>test paragraph 2</p>
          <input type="text" value="tp2">
          <section>
            <p>test paragraph 3</p>
            <p>test paragraph 4</p>
            <input type="text" value="tp4">
          </section>
        </div>
      </textarea>

      <!-- live render pane, updating only bits from the textarea that changed -->
      <iframe>
        <html>
          <head><meta charset="utf-8"><title>page frame</title></head>
          <body></body>
        </html>
      </iframe>
    </section>

  </body>
</html>
